<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Напишите небольшую веб-страницу, которая будет содержать текстовое 
        поле ввода и кнопку "Сохранить". Используя хук useRef и localStorage, 
        реализуйте следующую функциональность:

Когда пользователь вводит текст в поле ввода и нажимает кнопку "Сохранить", 
значение текстового поля должно сохраняться в локальном хранилище (localStorage).
При обновлении страницы или повторном открытии страницы после закрытия, 
сохраненное значение из локального хранилища должно быть автоматически
 восстановлено и отображено в поле ввода.
При каждом изменении значения текстового поля ввода, сохраненное значение
 в локальном хранилище должно обновляться.
Подсказка: Чтение и запись данных в localStorage можно выполнить с помощью 
методов getItem и setItem. Хук useRef позволяет сохранить ссылку на элемент 
или значение между рендерами компонента.

Убедитесь, что веб-страница работает корректно, сохраняя и восстанавливая
 значение поля ввода из локального хранилища при перезагрузке страницы или 
 закрытии/открытии браузера. -->
    <input type="text"
    placeholder="Enter a text"
    id="input"
    ref = {inputRef}>
    <button onclick="{onClickSave}">Save</button>
    <script>
          const inputRef = useRef<HTMLInputElement>(null);

    
    const onClickSave = () => {
    const value = setLocalValue(input.value);
    localStorage.setItem('saved', value);
  };
    </script>

</body>
</html>
