<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Форма регистрации</h1>
    <!-- адрес, куда после заполнения формы -->
    <!-- method post, когда мы что-то отправляем на сервер -->
    <form action="/submit" method="post">
      <label for="name">Имя:<span>* </span></label>
      <input type="text" id="name" placeholder="Введите Ваше имя" required />

      <label for="surname">Фамилия:<span>* </span></label>
      <input
        type="text"
        id="surname"
        placeholder="Введите Вашу фамилию"
        required
      />

      <label for="date">Дата рождения: </label>
      <input type="date" id="date" />

      <label for="phone">Номер телефона:<span>* </span></label>
      <!-- pattern формат. 
        0-9 числа от 0 до 9. {3} - количество чисел, потом - -->
      <input
        type="tel"
        id="phone"
        placeholder="Номер телефон в формате 000-000-0000"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
      />

      <label for="adres">Адрес: </label>
      <input type="text" id="adres" placeholder="Введите Ваш адрес" />

      <label for="email">E-mail:<span>* </span></label>
      <input
        type="email"
        id="email"
        placeholder="Введите Ваш e-mail"
        required
      />

      <label for="newsletter">Хотите подписаться на наши новости?</label>
      <input type="checkbox" id="newsletter" />

      <label for="bio">Расскажите о себе: </label>
      <textarea name="bio" id="bio" rows="7"></textarea>

      <label for="avatar">Загрузить фото: :</label>
      <input type="file" id="avatar" name="avatar">

      <label for="password">Пароль:<span>* </span></label>
      <input
        type="password"
        id="password"
        placeholder="Введите Ваш пароль"
        required
      />

      <label for="confirm-pass">Пароль:<span>* </span></label>
      <input
        type="password"
        id="confirm-pass"
        placeholder="Подтвердите Ваш пароль"
        required
      />

      <div id="submit-reset">
        <input type="submit" id="submit" value="Сохранить" />
        <input type="reset" id="reset" value="Очистить" />
      </div>
    </form>
  </body>
</html>
