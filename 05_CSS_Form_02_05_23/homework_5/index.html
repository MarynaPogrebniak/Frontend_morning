<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Форма регистрации</h1>
    <form>
      <label for="name">Имя: </label>
      <input type="text" id="name" placeholder="Введите Ваше имя" required />

      <label for="surname">Фамилия: </label>
      <input
        type="text"
        id="surname"
        placeholder="Введите Вашу фамилию"
        required
      />

      <label for="date">Дата рождения: </label>
      <input type="date" id="date" />

      <label for="phone">Номер телефона: </label>
      <input type="tel" id="phone" placeholder="Введите Ваш номер телефона" />

      <label for="adres">Адрес: </label>
      <input type="text" id="adres" placeholder="Введите Ваш адрес" />

      <label for="email">E-mail: </label>
      <input type="email" id="email" placeholder="Введите Ваш e-mail" />

      <label for="password">Пароль: </label>
      <input
        type="password"
        id="password"
        placeholder="Введите Ваш пароль"
        required
      />

      <label for="confirm-pass">Пароль: </label>
      <input
        type="password"
        id="confirm-pass"
        placeholder="Подтвердите Ваш пароль"
        required
      />

      <div id="submit-reset">
        <input type="submit" id="submit" value="Сохранить" />
        <input type="reset" id="reset" value="Очистить" />
      </div>
    </form>
  </body>
</html>
